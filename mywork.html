<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #ff5e5e;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Work Gallery</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="images/work1.jpg" alt="Work 1">
      <img src="images/work2.jpg" alt="Work 2">
      <img src="images/work3.jpg" alt="Work 3">
      <img src="images/work4.jpg" alt="Work 4">
      <img src="images/work5.jpg" alt="Work 5">
      <img src="images/work6.jpg" alt="Work 6">
    </div>
  </main>

  <footer>
    &copy; 2025 My Portfolio | <a href="index.html">Back Home</a>
  </footer>

</body>
</html>
